<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фотограф в Севастополе</title>
  
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png" />

    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/favicon/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png" />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  </head>
  
  <body>
    <div class="page-wrapper">
      <header>HEADER</header>

      <main>
        <h1 class="visually-hidden">Фотограф в Севастополе - Главная</h1>
        <section class="promo">
          <div class="container">
            <div class="promo__wrapper">
              <img src="images/avatar250px.jpg" alt="Фотография" />
              <div class="promo__description">
                <h2 class="promo__title title">
                  <span class="title title--small">Фотограф в Севастополе</span> <br />
                  Данилова Анна
                </h2>
                <ul class="promo__contacts-list">
                  <li class="promo__contact">
                    <a class="promo__contact-link" href=" https://t.me/ann_blacksea" target="_blank"
                      >t.me/ann_blacksea</a
                    >
                  </li>
                  <li class="promo__contact">
                    <a class="promo__contact-link" href="https://vk.com/annadi_ph" target="_blank"
                      >vk.com/annadi_ph</a
                    >
                  </li>
                  <li class="promo__contact">
                    <a
                      class="promo__contact-link"
                      href="https://www.instagram.com/ann.blacksea"
                      target="_blank"
                      >instagram.com/ann.blacksea</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>

        <section class="portfolio appearing-section">
          <h2 class="visually-hidden">Портфолио</h2>
          <div class="container">
            <div class="portfolio__wrapper slider">
              <div class="slider__wrapper">
                <ul class="slider__list">
                  <li class="slider__item">
                    <a class="slider__link">
                      <picture class="slider__img">
                        <source
                          srcset="
                            images/series-1.avif    1x,
                            images/series-1_2x.avif 2x,
                            images/series-1_3x.avif 3x
                          "
                          type="image/avif"
                        />
                        <source
                          srcset="
                            images/series-1.webp    1x,
                            images/series-1_2x.webp 2x,
                            images/series-1_3x.webp 3x
                          "
                          type="image/webp"
                        />
                        <img
                          src="images/series-1.jpg"
                          srcset="images/series-1_2x.jpg 2x, images/series-1_3x.jpg 3x"
                          alt="Девушка на пляже"
                          width="800"
                          height="533"
                        />
                      </picture>
                      <h3 class="title slider__title">Серия 1</h3>
                    </a>
                  </li>
                  <li class="slider__item">
                    <a class="slider__link">
                      <picture class="slider__img">
                        <source
                          srcset="
                            images/series-2.avif    1x,
                            images/series-2_2x.avif 2x,
                            images/series-2_3x.avif 3x
                          "
                          type="image/avif"
                        />
                        <source
                          srcset="
                            images/series-2.webp    1x,
                            images/series-2_2x.webp 2x,
                            images/series-2_3x.webp 3x
                          "
                          type="image/webp"
                        />
                        <img
                          src="images/series-2.jpg"
                          srcset="images/series-2_2x.jpg 2x, images/series-2_3x.jpg 3x"
                          alt="Парень, готовящийся к выступлению"
                          width="800"
                          height="533"
                        />
                      </picture>
                      <h3 class="title slider__title">Серия 2</h3>
                    </a>
                  </li>
                  <li class="slider__item">
                    <a class="slider__link">
                      <picture class="slider__img">
                        <source
                          srcset="
                            images/series-3.avif    1x,
                            images/series-3_2x.avif 2x,
                            images/series-3_3x.avif 3x
                          "
                          type="image/avif"
                        />
                        <source
                          srcset="
                            images/series-3.webp    1x,
                            images/series-3_2x.webp 2x,
                            images/series-3_3x.webp 3x
                          "
                          type="image/webp"
                        />
                        <img
                          src="images/series-3.jpg"
                          srcset="images/series-3_2x.jpg 2x, images/series-3_3x.jpg 3x"
                          alt="Парень, готовящийся к выступлению"
                          width="800"
                          height="533"
                        />
                      </picture>
                      <h3 class="title slider__title">Серия 3</h3>
                    </a>
                  </li>
                </ul>
              </div>
              <button class="slider__button slider__button--prev">
                <span class="visually-hidden">Предыдущий слайд</span>
                <svg
                  width="30px"
                  height="30px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
                >
                  <title>arrow-left-circle</title>
                  <desc>Created with Sketch Beta.</desc>
                  <defs></defs>
                  <g
                    id="Page-1"
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                    sketch:type="MSPage"
                  >
                    <g
                      id="Icon-Set-Filled"
                      sketch:type="MSLayerGroup"
                      transform="translate(-258.000000, -1089.000000)"
                      fill="#000000"
                    >
                      <path
                        d="M281,1106 L270.414,1106 L274.536,1110.12 C274.926,1110.51 274.926,1111.15 274.536,1111.54 C274.145,1111.93 273.512,1111.93 273.121,1111.54 L267.464,1105.88 C267.225,1105.64 267.15,1105.31 267.205,1105 C267.15,1104.69 267.225,1104.36 267.464,1104.12 L273.121,1098.46 C273.512,1098.07 274.145,1098.07 274.536,1098.46 C274.926,1098.86 274.926,1099.49 274.536,1099.88 L270.414,1104 L281,1104 C281.552,1104 282,1104.45 282,1105 C282,1105.55 281.552,1106 281,1106 L281,1106 Z M274,1089 C265.164,1089 258,1096.16 258,1105 C258,1113.84 265.164,1121 274,1121 C282.836,1121 290,1113.84 290,1105 C290,1096.16 282.836,1089 274,1089 L274,1089 Z"
                        id="arrow-left-circle"
                        sketch:type="MSShapeGroup"
                      ></path>
                    </g>
                  </g>
                </svg>
              </button>
              <button class="slider__button slider__button--next">
                <span class="visually-hidden">Следующий слайд</span>
                <svg
                  width="30px"
                  height="30px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
                >
                  <title>arrow-right-circle</title>
                  <desc>Created with Sketch Beta.</desc>
                  <defs></defs>
                  <g
                    id="Page-1"
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                    sketch:type="MSPage"
                  >
                    <g
                      id="Icon-Set-Filled"
                      sketch:type="MSLayerGroup"
                      transform="translate(-310.000000, -1089.000000)"
                      fill="#000000"
                    >
                      <path
                        d="M332.535,1105.88 L326.879,1111.54 C326.488,1111.93 325.855,1111.93 325.465,1111.54 C325.074,1111.15 325.074,1110.51 325.465,1110.12 L329.586,1106 L319,1106 C318.447,1106 318,1105.55 318,1105 C318,1104.45 318.447,1104 319,1104 L329.586,1104 L325.465,1099.88 C325.074,1099.49 325.074,1098.86 325.465,1098.46 C325.855,1098.07 326.488,1098.07 326.879,1098.46 L332.535,1104.12 C332.775,1104.36 332.85,1104.69 332.795,1105 C332.85,1105.31 332.775,1105.64 332.535,1105.88 L332.535,1105.88 Z M326,1089 C317.163,1089 310,1096.16 310,1105 C310,1113.84 317.163,1121 326,1121 C334.837,1121 342,1113.84 342,1105 C342,1096.16 334.837,1089 326,1089 L326,1089 Z"
                        id="arrow-right-circle"
                        sketch:type="MSShapeGroup"
                      ></path>
                    </g>
                  </g>
                </svg>
              </button>
              <div class="slider__dots"></div>
            </div>
          </div>
        </section>

        <section class="publications appearing-section">
          <div class="container">
            <h2 class="publications__title">Публикации</h2>
            <ul class="publications__list">
              <li class="publications__item publications__item--line1">
                <a class="publications__link" href="#" title="Marika Magazine"
                  ><img
                    class="publications__img"
                    src="images/publications/marika-frozen-cov.jpg"
                    alt="Девушка в жемчуге"
                /></a>
              </li>
              <li class="publications__item publications__item--line2">
                <a class="publications__link" href="#" title="Agarimo mag"
                  ><img
                    class="publications__img"
                    src="images/publications/agarimo-child-cov.jpg"
                    alt="Девушка с леденцом во рту"
                /></a>
              </li>
              <li class="publications__item publications__item--poster1">
                <a class="publications__link" href="#" title="Marika Magazine"
                  ><img
                    class="publications__img"
                    src="images/publications/marika-cover-cov.jpg"
                    alt="Девушка с обложки"
                /></a>
              </li>
              <li class="publications__item publications__item--poster2">
                <a class="publications__link" href="#" title="Mob"
                  ><img
                    class="publications__img"
                    src="images/publications/mob-serafima-cov.jpg"
                    alt="Девушка на циклораме"
                /></a>
              </li>
              <li class="publications__item publications__item--poster3">
                <a class="publications__link" href="#" title="Mob"
                  ><img
                    class="publications__img"
                    src="images/publications/mob-serafima-cov2.jpg"
                    alt="Девушка темных очках"
                /></a>
              </li>

              <li class="publications__item publications__item--poster4">
                <a class="publications__link" href="#" title="Artells"
                  ><img
                    class="publications__img"
                    src="images/publications/artells-arina-cov.jpg"
                    alt="Девушка в телефонной будке"
                /></a>
              </li>
              <li class="publications__item publications__item--poster5">
                <a class="publications__link" href="#" title="Top Posters"
                  ><img
                    class="publications__img"
                    src="images/publications/topposters-green-cov.jpg"
                    alt="Фиолетовый макияж"
                /></a>
              </li>
              <li class="publications__item publications__item--poster6">
                <a class="publications__link" href="#" title="Top Posters"
                  ><img
                    class="publications__img"
                    src="images/publications/topposters-masha-cov.jpg"
                    alt="Девушка в рубашке"
                /></a>
              </li>
              <li class="publications__item publications__item--poster7">
                <a class="publications__link" href="#" title="Beyondall"
                  ><img
                    class="publications__img"
                    src="images/publications/beyondall-arina-cov.jpg"
                    alt="Девушка с платком на шее"
                /></a>
              </li>
              <li class="publications__item publications__item--poster8">
                <a class="publications__link" href="#" title="Beautica"
                  ><img
                    class="publications__img"
                    src="images/publications/beautica-pearls-cov.jpg"
                    alt="Рыжая девушка в белом"
                /></a>
              </li>
              <li class="publications__item publications__item--line3">
                <a class="publications__link" href="#" title="Artells"
                  ><img
                    class="publications__img"
                    src="images/publications/artells-summer-cov.jpg"
                    alt="Девушка, лежащая в цветах"
                /></a>
              </li>
              <li class="publications__item publications__item--line4">
                <a class="publications__link" href="#" title="Beautica"
                  ><img
                    class="publications__img"
                    src="../images/publications/beautica-dream-cov.jpg"
                    alt="Женские руки"
                /></a>
              </li>
            </ul>
          </div>
        </section>
      </main>

      <button class="up-button"></button>

      
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
